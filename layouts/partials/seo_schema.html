
<meta name="description" content="{{ .Site.Params.Description }}">
<meta name="keywords" content="{{ range .Site.Params.Keywords }}{{ . }}, {{ end }}blog">


<script type="application/ld+json">
  {
      "@context" : "http://schema.org",
      "@type" : "BlogPosting",
      "mainEntityOfPage": {
           "@type": "WebPage",
           "@id": "{{ .Site.BaseURL }}"
      },
      "articleSection" : "{{ .Section }}",
      "name" : "{{ .Title }}",
      "headline" : "{{ .Title }}",
      "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
      "inLanguage" : "en-US",
      "author" : "{{ .Site.Params.Author }}",
      "creator" : "{{ .Site.Params.Author }}",
      "publisher": "{{ .Site.Params.Author }}",
      "accountablePerson" : "{{ .Site.Params.Author }}",
      "copyrightHolder" : "{{ .Site.Params.Author }}",
      "copyrightYear" : "{{ .Date.Format "2006" }}",
      "datePublished": "{{ .Date }}",
      "dateModified" : "{{ .Date }}",
      "url" : "{{ .Permalink }}",
      "wordCount" : "{{ .WordCount }}",
      "keywords" : [ {{ range .Site.Params.Keywords }}"{{ . }}", {{ end }}"Blog" ]
  }
</script>
